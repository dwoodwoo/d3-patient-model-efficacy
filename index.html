<!DOCTYPE html>
<meta charset="utf-8">
<style>
	circle {
	  stroke: #000;
	}

	.d3-tip {
	  line-height: 1;
	  font-weight: bold;
	  padding: 12px;
	  background: rgba(0, 0, 0, 0.8);
	  color: #fff;
	  border-radius: 2px;
	}

	/* Creates a small triangle extender for the tooltip */
	.d3-tip:after {
	  box-sizing: border-box;
	  display: inline;
	  font-size: 10px;
	  width: 100%;
	  line-height: 1;
	  color: rgba(0, 0, 0, 0.8);
	  content: "\25BC";
	  position: absolute;
	  text-align: center;
	}

	/* Style northward tooltips differently */
	.d3-tip.n:after {
	  margin: -1px 0 0 0;
	  top: 100%;
	  left: 0;
	}

	.axis path,
	.axis line {
	    fill: none;
	    stroke: black;
	    shape-rendering: crispEdges;
	}

	.axis text {
	    font-family: sans-serif;
	    font-size: 11px;
	}

	#area2 {
		opacity: 0;
	}

</style>


<body>


	<div id="area1"></div>
	<div id="area2"></div>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="./bower_components/d3pie/d3pie/d3pie.js"></script>

<script>

var margin = {top: 20, right: 20, bottom: 20, left: 50};

var width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    nodes = 
      [{"x":6.5,"y":0.6,"r":10, "desc": "Outcome Variable (Hospital Readmissions)<br># of Patients (n): 650/10,000<br>percent of total patients(%): 0.65<br>c-index: 0.60"},
      {"x":7,"y":0.70,"r":10, "desc": "Outcome Variable (Hospital Readmissions)<br># of Patients (n): 700/10,000<br>percent of total patients(%): 0.70<br>c-index: 0.70"},
			{"x":8,"y":0.80,"r":10, "desc": "Outcome Variable (Hospital Readmissions)<br># of Patients (n): 800/10,000<br>percent of total patients(%): 0.80<br>c-index: 0.80"}
   ];

    
 var xAxisScale = d3.scale.linear()
    .domain([d3.min(nodes, function(d) { return d.x; })-1, d3.max(nodes, function(d) { return d.x; })+1])
    .range([0, width]);

 var yAxisScale = d3.scale.linear()
    .domain([0, 1])
    .range([height, 0]);


var xAxis = d3.svg.axis()
		.tickFormat(function(d) { return d + "%"; })
    .scale(xAxisScale);

var yAxis = d3.svg.axis()
		.orient("left")
    .scale(yAxisScale);

var tip = d3.tip()
	.attr('class', 'd3-tip')
  .offset([-10, 0])
	// .html(function(d) { return d.x + ", " + d.y ; });
	.html(function(d) { return d.desc; });


var svg1 = d3.select("#area1")
		.append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var svg2 = d3.select("#area2");


var xAxisGroup = svg1.append("g")
		.attr("class", "axis")
		.attr("transform", "translate(0," + height + ")")
    .call(xAxis);

var yAxisGroup = svg1.append("g")
		.attr("class", "axis")
    .call(yAxis);

// y-axis label
svg1.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 6)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("Reliability (c-index)");


// x-axis label
svg1.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", xAxisScale(d3.max(nodes, function(d) { return d.x; })))
    .attr("y", yAxisScale(0.05))
    .attr("dx", ".75em")
    .text("total % of patients");

// efficacy area
svg1.append("rect")
	.attr('class', 'cutoff')
	.attr('x', '0')
	.attr('y', yAxisScale(0.6))
	.attr('height', height - yAxisScale(0.6))
	.attr('width', width)
	.style("fill", "steelblue")
	.style("opacity", "0.1");


var circle = svg1.append("g")
		.attr("class", "circles-group")
		.selectAll("circle")
    .data(nodes)
  .enter()
  	//add a url link
  	//as in http://stackoverflow.com/questions/13104681/hyperlinks-in-d3-js-objects
  	// .append("svg:a")
  	// .attr("xlink:href", "http://www.cnet.com")
  .append("circle")
    .attr("cx", function(d) { return xAxisScale(d.x) ; })
    .attr("cy", function(d) { return yAxisScale(d.y) ; })
    .attr("r", function(d) { return d.r; })
    .style("fill", "steelblue")
    .on('mouseover', function (d) {tip.show(d); })
    .on('mouseout', function(d) {tip.hide(d);
    	// console.log(this);
     })
    .on("click", function(){
            d3.select(this)
            		.transition()
            			.duration(750)
            			.ease("bounce")
            			.attr('r', 25)
                	.style("fill","lightcoral")
                .transition()
            			.duration(1500)
            			.ease("bounce")
            			.attr('r', 10)
                	.style("fill", "steelblue");
                	console.log("click event");
            d3.select("#area2")
            		.transition()
            		.duration(2000)
            		.style("opacity", 1);	
        })
    .call(tip);
